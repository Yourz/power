<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content=""/>
	<meta name="apple-touch-fullscreen" content="YES" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="HandheldFriendly" content="true" />
	<meta http-equiv="x-rim-auto-match" content="none" />
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/nation.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="	css/swiper.min.css">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="parallax-bg" style="background-image:url('./img/country1.png');" data-swiper-parallax="-23%"></div>
        <div class="swiper-wrapper rus">
            <div class="swiper-slide">
            	<div class="title-wrap ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s" >
            		<div class="ani title" data-swiper-parallax="-100" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s" >俄罗斯</div>
                	<div class="ani subtitle" data-swiper-parallax="-200" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">平阳之虎毛子熊</div>
            	</div>
                
                <div class="pic ani" data-swiper-parallax="-500" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"   >
                	<div class="dialog ani" src="img/dialog.png">KUMA!</div>
                    <img swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"   src="img/rus-avatar.png" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="scale" data-swiper-parallax="-500" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" >
                    <img class="ani"id=" scale" swiper-animate-effect="zoomIn" swiper-animate-duration="0.3s" swiper-animate-delay="0s"src="img/prc-scale-yellow.png" />
                </div>
                <div class="text" data-swiper-parallax="-300" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" >
                    <p>现役部队编制人数约为100万人，这个昔日的超级大国继承了苏联70%的军力，重工业基础雄厚，军事科技发达，拥有很强的武器自主开发能力。更重要的是，俄罗斯拥有世界最优秀的战略导弹潜艇，还有与美国不相上下的核武器库。</p>
                    <p>在过去10多年间，由于经济拮据，目前俄军现役武器装备大多仍为70~80年代的苏制武器为主，但是俄罗斯仍是一支令西方发抖的巨大力量，一直在为恢复大国地位的目标而奋斗。</p>
                </div>
                <a class="btn ani" href="index.html" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">Back
                </a>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        paginationClickable: true,
        parallax: true,
        speed: 600,
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
    });
    </script>
</html>
