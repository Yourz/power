<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content=""/>
	<meta name="apple-touch-fullscreen" content="YES" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="HandheldFriendly" content="true" />
	<meta http-equiv="x-rim-auto-match" content="none" />
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/nation.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="	css/swiper.min.css">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="parallax-bg" style="background-image:url('./img/country1.png');" data-swiper-parallax="-23%"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<div class="title-wrap ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s" >
            		<div class="ani title" data-swiper-parallax="-100" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s" >中国</div>
                	<div class="ani subtitle" data-swiper-parallax="-200" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">闷声发财种花家</div>
            	</div>
                
                <div class="pic ani" data-swiper-parallax="-500" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"   >
                	<div class="dialog ani" src="img/dialog.png">勿谓言之不预哦亲！</div>
                    <img class="ani"  swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"   src="img/prc-avatar.png" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="scale" data-swiper-parallax="-500" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" >
                    <img class="ani"id=" scale" swiper-animate-effect="zoomIn" swiper-animate-duration="0.3s" swiper-animate-delay="0s"src="img/prc-scale.png" />
                </div>
                <div class="text" data-swiper-parallax="-300" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" >
                    <p>中国拥有完善的军事工业体系，电子技术和西方比稍逊，通过从俄罗斯，以色列等国引进了很多先进的军事技术，现已取得很大成果。军事科技在跟踪世界先进技术的同时，不断提高，并且有很多创新，拥有较强的武器自主开发能力和武器整和仿制吸收能力。空间技术和导弹技术领先欧洲。军队再进行信息化建设的同时正迈向外层空间。但是中国的基础工业薄弱，工艺加工技术还有待提高，这些弱点直接影响中国武器的质量，寿命和出口。</p>
                </div>
                <a class="btn ani" href="index.html" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">Back
                </a>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        paginationClickable: true,
        parallax: true,
        speed: 600,
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
    });
    </script>
</html>
